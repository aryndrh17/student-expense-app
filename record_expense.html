<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Expense Monitor - Record Expense</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-primary shadow fixed-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="#">Expense Tracker</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="dashboard.html"><i class="bi bi-speedometer2"></i> Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="record_expense.html"><i class="bi bi-plus-circle"></i> Record Expense</a></li>
                    <li class="nav-item"><a class="nav-link" href="view_expenses.html"><i class="bi bi-list-task"></i> All Expenses</a></li>
                    <li class="nav-item"><a class="nav-link" href="budget_target.html"><i class="bi bi-bullseye"></i> Budget Target</a></li>
                    <li class="nav-item"><a class="nav-link text-warning" href="index.html"><i class="bi bi-box-arrow-right"></i> Log out</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container main-content"> 
        <h1 class="text-primary fw-bold mb-4">Record New Expense</h1>
        
        <div class="card p-4 shadow-lg">
            <h5 class="card-title mb-3">Enter New Transaction Details</h5>
            
            <form id="recordExpenseForm">
                <div class="mb-3">
                    <label for="expenseDate" class="form-label">Date</label>
                    <input type="date" class="form-control" id="expenseDate" required>
                </div>
                
                <div class="mb-3">
                    <label for="expenseCategory" class="form-label">Category</label>
                    <select class="form-select" id="expenseCategory" required>
                        <option value="" disabled selected>Select category...</option>
                        <option value="Food & Drinks">Food & Drinks</option>
                        <option value="Transport">Transport</option>
                        <option value="Utilities">Utilities (Bills)</option>
                        <option value="Study Materials">Study Materials</option>
                        <option value="Entertainment">Entertainment</option>
                        <option value="Others">Others</option>
                    </select>
                </div>
                
                <div class="mb-3">
                    <label for="expenseAmount" class="form-label">Amount (RM)</label>
                    <input type="number" step="0.01" class="form-control" id="expenseAmount" placeholder="e.g., 15.50" required>
                </div>
                
                <div class="d-grid mt-4">
                    <button type="submit" class="btn btn-primary btn-lg">
                        <i class="bi bi-save"></i> Save Expense
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>
</body>
</html>
