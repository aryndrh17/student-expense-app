<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Expense Monitor - Login/Register</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light d-flex align-items-center justify-content-center" style="height: 100vh;">

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card shadow-lg p-4">
                    <div class="card-body">
                        <h2 class="card-title text-center text-primary fw-bold mb-4">Student Expense Monitor</h2>
                        <p class="text-center text-muted">Log in or register to manage your finances.</p>

                        <!-- TOGGLE BUTTONS -->
                        <div class="text-center mb-3">
                            <button class="btn btn-link" id="showLogin">Login</button> |
                            <button class="btn btn-link" id="showRegister">Register</button>
                        </div>

                        <!-- LOGIN FORM -->
                        <form id="loginForm">
                            <div class="alert alert-danger d-none" role="alert" id="loginError">
                                Invalid Username or Password.
                            </div>

                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" required>
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" required>
                            </div>
                            <div class="d-grid mt-4">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="bi bi-box-arrow-in-right"></i> Login
                                </button>
                            </div>
                        </form>

                        <!-- REGISTRATION FORM -->
                        <form id="registerForm" class="d-none">
                            <div class="mb-3">
                                <label for="usernameReg" class="form-label">Username</label>
                                <input type="text" class="form-control" id="usernameReg" required>
                            </div>
                            <div class="mb-3">
                                <label for="email" class="form-label">Email</label>
                                <input type="email" class="form-control" id="email" required>
                            </div>
                            <div class="mb-3">
                                <label for="passwordReg" class="form-label">Password</label>
                                <input type="password" class="form-control" id="passwordReg" required>
                            </div>
                            <div class="d-grid mt-4">
                                <button type="submit" class="btn btn-success btn-lg">Register</button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS & custom script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
    <script src="js/script.js"></script>

    <!-- Form Toggle & Registration Handler -->
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loginForm = document.getElementById('loginForm');
            const registerForm = document.getElementById('registerForm');
            const showLoginBtn = document.getElementById('showLogin');
            const showRegisterBtn = document.getElementById('showRegister');

            showRegisterBtn.addEventListener('click', () => {
                loginForm.classList.add('d-none');
                registerForm.classList.remove('d-none');
            });

            showLoginBtn.addEventListener('click', () => {
                registerForm.classList.add('d-none');
                loginForm.classList.remove('d-none');
            });

            // Simple registration saving to localStorage
            registerForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const username = document.getElementById('usernameReg').value.trim();
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('passwordReg').value.trim();

                if (!username || !email || !password) {
                    alert("Please fill in all fields.");
                    return;
                }

                // Save user info in localStorage
                const users = JSON.parse(localStorage.getItem('users')) || [];
                // Check if username/email already exists
                if (users.some(u => u.username === username || u.email === email)) {
                    alert("Username or Email already exists.");
                    return;
                }

                users.push({ username, email, password });
                localStorage.setItem('users', JSON.stringify(users));
                alert("Registration successful! You can now login.");
                registerForm.reset();
                registerForm.classList.add('d-none');
                loginForm.classList.remove('d-none');
            });

            // Update login function to check registered users
            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                const usernameInput = document.getElementById('username').value.trim();
                const passwordInput = document.getElementById('password').value.trim();
                const errorAlert = document.getElementById('loginError');

                const users = JSON.parse(localStorage.getItem('users')) || [];
                const userFound = users.find(u => u.username === usernameInput && u.password === passwordInput);

                if (userFound) {
                    errorAlert.classList.add('d-none');
                    window.location.href = 'dashboard.html';
                } else {
                    errorAlert.classList.remove('d-none');
                }
            });
        });
    </script>
</body>
</html>
